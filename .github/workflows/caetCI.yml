name: Go CI

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v5.1.0
      with:
        go-version: '1.23.2'

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./... -v
